# ===============================
# APPLICATION SETUP
# ===============================
spring.application.name=url-shortner
# Port the application runs on inside the container
server.port=8080
server.servlet.context-path=/
# ===============================
# DATABASE CONFIGURATION
# ===============================
# Connects to Neon DB using the URL from environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection Pooling (HikariCP)
# CRITICAL: Prevents "SocketTimeout" errors on Serverless/Cloud databases
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
# ===============================
# JPA & HIBERNATE
# ===============================
# Automatically updates database schema (tables) when app starts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# ===============================
# SECURITY
# ===============================
# Secret key used to sign and verify JWT tokens
jwt.secret=${JWT_SECRET}
# Token validity duration (2 days in milliseconds)
jwt.expiration=172800000
# ===============================
# CONFIG & TIME
# ===============================
spring.jackson.time-zone=Asia/Kolkata
# Logging levels for debugging
logging.level.com.url.shortner=DEBUG
# Frontend URL for CORS (Allows your React/Angular app to talk to this API)
frontend.url=${FRONTEND_URL}
logging.level.org.springframework.security=DEBUG