name: Production Quality Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND CHECK (Java/Spring Boot)
  # ------------------------------------------------------------------
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./url-shortner-sb

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build Application (Skip DB Tests)
        run: mvn clean package -DskipTests
        # This compiles your code to check for errors but skips the database connection.

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND CHECK (React/Vite)
  # ------------------------------------------------------------------
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./url-shortener-react

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: url-shortener-react/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Check for Syntax/Build Errors
        run: npm run build
